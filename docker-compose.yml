version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: b2x-crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-b2x_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - b2x-network

  # Redis para BullMQ (agendamento de mensagens)
  redis:
    image: redis:7-alpine
    container_name: b2x-crm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - b2x-network

  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: b2x-crm-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-b2x_crm}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - APP_URL=${APP_URL:-http://localhost}
      - MEDIA_BASE_URL=${MEDIA_BASE_URL:-http://localhost}
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - N8N_WEBHOOK_URL_MESSAGES_SEND=${N8N_WEBHOOK_URL_MESSAGES_SEND:-}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2x-network
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost}
    container_name: b2x-crm-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - backend
    networks:
      - b2x-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: b2x-crm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - b2x-network

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  b2x-network:
    driver: bridge

